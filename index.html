<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eye Gaze Mouse Control Prototype</title>
  <!-- Load WebGazer for eye tracking -->
  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #status {
      padding: 10px;
      margin: 10px 0;
      display: inline-block;
      border-radius: 4px;
    }
    .active {
      background-color: #90EE90;
      color: #006400;
    }
    .inactive {
      background-color: #FFB6C1;
      color: #8B0000;
    }
    button {
      padding: 8px 16px;
      margin: 10px 0;
      border-radius: 4px;
      cursor: pointer;
    }
    .calibration-point {
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
    }
    #calibration-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      display: none;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    #calibration-message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>Eye Gaze Mouse Control Prototype</h2>
  <p>Allow webcam access and then watch your gaze move the mouse pointer on your computer.</p>

  <div id="status" class="inactive">Mouse Control: OFF</div>
  <button id="kalmanToggle">Toggle Kalman Filter</button>
  <button id="startCalibration">Start Calibration</button>

  <!-- Calibration UI -->
  <div id="calibration-container">
    <div id="calibration-message">Click all the red dots to calibrate</div>
  </div>

  <script>
    let mouseControlOn = false;
    let kalmanFilterOn = true;
    const statusElement = document.getElementById('status');
    const kalmanToggleBtn = document.getElementById('kalmanToggle');
    const startCalibrationBtn = document.getElementById('startCalibration');
    const calibrationContainer = document.getElementById('calibration-container');

    kalmanToggleBtn.textContent = `Kalman Filter: ${kalmanFilterOn ? 'ON' : 'OFF'}`;

    kalmanToggleBtn.addEventListener('click', () => {
      kalmanFilterOn = !kalmanFilterOn;
      webgazer.applyKalmanFilter(kalmanFilterOn);
      kalmanToggleBtn.textContent = `Kalman Filter: ${kalmanFilterOn ? 'ON' : 'OFF'}`;
    });

    document.addEventListener('keydown', (event) => {
      if (event.key === ' ') {
        mouseControlOn = !mouseControlOn;
        statusElement.className = mouseControlOn ? 'active' : 'inactive';
        statusElement.textContent = `Mouse Control: ${mouseControlOn ? 'ON' : 'OFF'}`;

        fetch('http://localhost:3000/toggleMouseControl', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ mouseControlOn })
        }).catch(err => console.error('Error sending gaze data:', err));
      }
    });

    webgazer.setGazeListener((data, elapsedTime) => {
        if (!data) return;
        console.log("Gaze at:", data.x, data.y);

        fetch('http://localhost:3000/move', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ x: data.x, y: data.y })
        }).catch(err => console.error('Error sending gaze data:', err));
    }).begin();

    webgazer.showVideo(false);
    webgazer.showFaceOverlay(false);
    webgazer.showFaceFeedbackBox(false);
    webgazer.applyKalmanFilter(true);

    // --------- Calibration Functions --------- //
    let clickedPoints = 0;
    
    function startCalibration() {
      clickedPoints = 0;
      calibrationContainer.innerHTML = `<div id="calibration-message">Click all the red dots to calibrate</div>`;
      calibrationContainer.style.display = "flex";

      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      const points = [
        [screenWidth * 0.1, screenHeight * 0.1],
        [screenWidth * 0.5, screenHeight * 0.1],
        [screenWidth * 0.9, screenHeight * 0.1],
        [screenWidth * 0.1, screenHeight * 0.5],
        [screenWidth * 0.5, screenHeight * 0.5],
        [screenWidth * 0.9, screenHeight * 0.5],
        [screenWidth * 0.1, screenHeight * 0.9],
        [screenWidth * 0.5, screenHeight * 0.9],
        [screenWidth * 0.9, screenHeight * 0.9]
      ];

      points.forEach(([x, y]) => {
        const point = document.createElement("div");
        point.className = "calibration-point";
        point.style.left = `${x}px`;
        point.style.top = `${y}px`;

        point.addEventListener("click", () => {
          point.style.backgroundColor = "green";
          clickedPoints++;

          if (clickedPoints === points.length) {
            setTimeout(() => {
              calibrationContainer.style.display = "none";
              webgazer.showPredictionPoints(true);
              webgazer.saveData();
              alert("Calibration complete!");
            }, 500);
          }
        });

        calibrationContainer.appendChild(point);
      });
    }

    startCalibrationBtn.addEventListener("click", startCalibration);
  </script>
</body>
</html>
